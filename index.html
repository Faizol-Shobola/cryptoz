<!DOCTYPE html>
<html>
  <head>
    <title>My First Web Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header_container">
        <div class="logo_container">
          <img class="logo" src="asset/Logo.png" alt="" />
        </div>
        <div class="menu_container">
          <ul class="menu">
            <li class="menu_item">products</li>
            <li class="menu_item">price</li>
            <li class="menu_item">learn</li>
            <li class="menu_item">support</li>
          </ul>
        </div>
        <div class="button_container">
          <a class="link" href="">sign in</a>
          <button class="button">get started</button>
        </div>
      </div>
    </header>
    <section class="hero">
      <img class="floating_img_1" src="asset/Coin/BitCoin/Cam2.png" />
      <img class="floating_img_2" src="asset/Coin/Ethereum/Cam1.png" />
      <img class="circle_background" src="asset/circles.png" alt="circle background">
      <div class="container">
        <div class="hero_container">
          <div class="hero_content">
            <h1 class="hero_title">
              Your all-in-one platform to buy, sell, trade, and earn
              Cryptocurrencies
            </h1>
            <p class="hero_text">
              Open a free account in minutes right from your phone and make your
              money go further
            </p>
            <div class="hero_newsletter">
              <input class="input" type="email" placeholder="Enter Address" />
              <button class="button">Get started</button>
            </div>
          </div>

          <div class="currency_converter_container">
            <div class="currency_converter">
              <h2 class="converter_title">Currency Converter</h2>
              <div class="convert_from_container">
                <label class="" for="">Amount</label>
                <div class="convert_from">
                  <select class="select" name="from_currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                  </select>
                  <input class="input" type="text" placeholder="Amount" />
                </div>
              </div>
              <div class="convert_to_container">
                <label class="" for="">converted to</label>
                <div class="convert_to">
                  <select class="select" name="from_currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                  </select>
                  <input class="input" type="text" placeholder="Amount" />
                </div>
              </div>
              <div class="convert_date_container">
                <label class="" for="">Date</label>
                <div class="convert_date">
                  <input class="input" type="date" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
